name: CI - Release - UDS Tokenizer Image

on:
  push:
    tags:
      - 'v*'  # Runs when a tag like v0.1.0 is pushed
  release:
    types: [published]  # Also runs when a GitHub release is published
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Determine tag name
        id: tag
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            echo "tag=${GITHUB_REF##refs/tags/}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF##refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - name: Build and push UDS tokenizer image
        uses: ./.github/actions/docker-build-and-push
        with:
          tag: ${{ steps.tag.outputs.tag }}
          image-name: llm-d-uds-tokenizer
          registry: ghcr.io/llm-d
          github-token: ${{ secrets.GHCR_TOKEN }}
          context: services/uds_tokenizer
          dockerfile: services/uds_tokenizer/Dockerfile

      - name: Run Trivy scan
        uses: ./.github/actions/trivy-scan
        with:
          image: ghcr.io/llm-d/llm-d-uds-tokenizer:${{ steps.tag.outputs.tag }}
